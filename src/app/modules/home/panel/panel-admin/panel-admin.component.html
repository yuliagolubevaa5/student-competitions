<mat-tab-group>
  <mat-tab label="Управление ролями">
    <div class="teacher-p">
      <p>Выберите руководителя и компетенцию/компетенции, которую/которые хотите связать:</p>
    </div>
    <mat-card fxFlex="100" fxLayout="row wrap" fxLayoutGap="10px">
      <div class="teacher-list">
        <div class="teacher-list-element">
          <b>Компетенция: 1 уровень</b>
          <!--          <app-list [typesOfData]="courses$"></app-list>-->
          <app-list3></app-list3>
        </div>
        <div class="teacher-list-element">
          <b>Компетенция: 2 уровень</b>
          <app-list4></app-list4>
        </div>
        <div class="teacher-list-element">
          <b>Компетенция: 3 уровень</b>
          <app-list5></app-list5>
        </div>
        <div class="teacher-list-element">
          <b>Руководитель компетенций</b>
          <app-list9></app-list9>
        </div>
      </div>
      <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="flex-end flex-end">
        <button class="teacher-list-btn-left">Отмена</button>
        <button class="teacher-list-btn">Прикрепить</button>
      </div>
    </mat-card>
  </mat-tab>
</mat-tab-group>
