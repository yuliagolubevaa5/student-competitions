<div class="list">
  <mat-selection-list #lists [multiple]="false">
    <mat-list-option *ngFor="let data of typesOfData; let i = index"
                     [value]="data"
                     (click)="toggleBtn()">
      {{data}}
    </mat-list-option>
  </mat-selection-list>

  <p class="selected-option">
    Вы выбрали: {{lists.selectedOptions.selected[0]?.value}}
  </p>
</div>
